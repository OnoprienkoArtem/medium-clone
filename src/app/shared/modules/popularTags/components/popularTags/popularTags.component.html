<mc-loading *ngIf="isLoading$ | async"></mc-loading>

<mc-error-message
  *ngIf="error$ | async"
  [errorMessage]="error$ | async"
></mc-error-message>

<div 
  class="sidebar"
  *ngIf="popularTags$ | async"  
>
  <p>Popular Tags</p>
  <div class="tag-list">
    <a 
      class="tag-default tag-pill"
      *ngFor="let popularTag of popularTags$ |async"
      [routerLink]="['/tags', popularTag]"
    >
      {{ popularTag }}
    </a>
  </div>
</div>
